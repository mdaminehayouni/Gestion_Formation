<h1>Inscription</h1>
<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="mb-3">
    <label for="nom" class="form-label">Nom : </label>
    <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="formateur.nom" />
  </div>
  <div class="mb-3">
    <label for="prenom" class="form-label">Prenom : </label>
    <input
      type="text"
      class="form-control"
      id="prenom"
      name="prenom"
      [(ngModel)]="formateur.prenom"
    />
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Adresse Email : </label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      [(ngModel)]="formateur.email"
      name="email"
    />
    <div id="emailHelp" class="form-text">Votre Email sera privé avec nous</div>
  </div>
  <div class="mb-3">
    <label for="cin" class="form-label">CIN : </label>
    <input
      type="number"
      class="form-control"
      id="cin"
      name="cin"
      [(ngModel)]="formateur.cin"
      aria-describedby="divcin"
    />
    <div id="divcin" class="form-text">Votre CIN sera privé avec nous</div>
  </div>
  <div class="mb-3">
    <label for="tel" class="form-label">Telephone : </label>
    <input
      type="number"
      class="form-control"
      id="tel"
      name="tel"
      [(ngModel)]="formateur.telephone"
    />
  </div>
  <div class="mb-3">
    <label for="cv" class="form-label">Cv : </label>
    <input type="text" class="form-control" id="cv" name="cv" [(ngModel)]="formateur.cv" />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
